name: Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel to DigitalOcean
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key with Passphrase
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 139.59.250.249 >> ~/.ssh/known_hosts

      - name: Debug SSH Key Presence
        run: |
          ls -lah ~/.ssh
          stat ~/.ssh/id_rsa

      - name: Start SSH Agent and Load Key with Passphrase
        run: |
          eval "$(ssh-agent -s)"
          sudo apt-get update && sudo apt-get install -y expect
          expect <<EOF
          spawn ssh-add ~/.ssh/id_rsa
          expect "Enter passphrase for"
          send "${{ secrets.PASSPHRASE }}\r"
          expect eof
          EOF
          ssh-add -l  # Debugging: List added keys

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no root@139.59.250.249 "echo 'âœ… SSH Connected'"

      - name: Build Laravel Docker Image
        run: |
          docker build -t laravel-app:latest .
          docker save -o laravel-app.tar laravel-app:latest 
          chmod 644 laravel-app.tar

      - name: Copy Docker Image to DigitalOcean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 139.59.250.249
          username: root
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: laravel-app.tar
          target: /root/

      - name: Deploy on DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 139.59.250.249
          username: root
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            docker load -i /root/laravel-app.tar
            docker-compose down
            docker-compose up -d --build
            docker system prune -af
