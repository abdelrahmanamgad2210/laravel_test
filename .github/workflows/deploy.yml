name: Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel to DigitalOcean
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" | tr -d '\r' > ~/.ssh/testing_id
          chmod 600 ~/.ssh/testing_id
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Debug SSH Key
        run: |
          echo "Checking SSH key format:"
          file ~/.ssh/testing_id
          echo "First few lines of key:"
          head -n 10 ~/.ssh/testing_id

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/testing_id -o StrictHostKeyChecking=no root@${{ secrets.HOST }} << 'EOF'
          echo "âœ… SSH Works!"
          whoami
          ls -lah /root
          EOF

      - name: Build Laravel Docker Image
        run: |
          docker build -t laravel-app:latest .
          docker save -o laravel-app.tar laravel-app:latest 
          chmod 644 laravel-app.tar

      - name: Copy Docker Image to Server
        run: scp -i ~/.ssh/testing_id -o StrictHostKeyChecking=no laravel-app.tar root@${{ secrets.HOST }}:/root/

      - name: Deploy on DigitalOcean
        run: |
          ssh -i ~/.ssh/testing_id -o StrictHostKeyChecking=no root@${{ secrets.HOST }} << 'EOF'
          docker load -i /root/laravel-app.tar
          docker-compose up -d --build laravel-app
          docker system prune -af
          EOF
