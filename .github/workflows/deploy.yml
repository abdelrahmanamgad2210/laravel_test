name: Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel to DigitalOcean
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" | sed 's/\r$//' > ~/.ssh/actions_id
          chmod 600 ~/.ssh/actions_id
          ssh-keyscan -H 159.89.192.53 >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/actions_id root@159.89.192.53 "echo 'âœ… SSH Connected'"

      - name: Build Laravel Docker Image
        run: |
          docker build -t laravel-app:latest .
          docker save -o laravel-app.tar laravel-app:latest 
          chmod 644 laravel-app.tar

      - name: Copy Docker Image to DigitalOcean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 159.89.192.53
          username: root
          key: ${{ secrets.KEY }}
          source: laravel-app.tar
          target: /root/

      - name: Deploy on DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 159.89.192.53
          username: root
          key: ${{ secrets.KEY }}
          script: |
            docker load -i /root/laravel-app.tar
            docker-compose down
            docker-compose up -d --build
            docker system prune -af
