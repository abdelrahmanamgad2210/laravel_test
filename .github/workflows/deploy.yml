name: Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel to DigitalOcean
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" | sed 's/\r$//' > ~/.ssh/testing_id
          chmod 600 ~/.ssh/testing_id
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      


      - name: Debug SSH Key Permissions
        run: |
            ls -lah ~/.ssh
            cat ~/.ssh/testing_id | head -n 5
            echo "Permissions for testing_id:"
            stat ~/.ssh/testing_id
        
        
      - name: Fix SSH Permissions
        run: |
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/testing_id


      - name: Test SSH Connection
        run: ssh -i ~/.ssh/testing_id root@${{ secrets.HOST }} "echo '✅ SSH Connected'"

      - name: Build Laravel Docker Image
        run: |
          docker build -t laravel-app:latest .
          docker save -o laravel-app.tar laravel-app:latest 
          chmod 644 laravel-app.tar

      - name: Test SCP Manually
        run: |
            ls -lah ~/.ssh/
            cat ~/.ssh/testing_id
            ssh -i ~/.ssh/testing_id root@${{ secrets.HOST }} "echo '✅ SSH Still Works!'"
        

      - name: Copy Docker Image to DigitalOcean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.KEY }}
          source: laravel-app.tar
          target: /root/

      - name: Deploy on DigitalOcean
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.KEY }}
          script: |
            docker load -i /root/laravel-app.tar
            docker-compose down
            docker-compose up -d --build
            docker system prune -af
