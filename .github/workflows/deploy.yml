name: Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel to DigitalOcean
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 139.59.250.249 >> ~/.ssh/known_hosts
      
      - name: Start SSH Agent and Load Key
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
          ssh-add -l  # Debugging: List added keys
      
      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no root@139.59.250.249 "echo '✅ SSH Connected'"
      
      # ✅ Explicitly provide the key in SCP
      - name: Copy Docker Image to DigitalOcean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 139.59.250.249
          username: root
          key: ${{ secrets.KEY }}  # Use the key explicitly
          passphrase: ${{ secrets.PASSPHRASE }}
          source: laravel-app.tar
          target: /root/
      
      # ✅ Explicitly provide the key in SSH
      - name: Deploy on DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 139.59.250.249
          username: root
          key: ${{ secrets.KEY }}  # Use the key explicitly
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            docker load -i /root/laravel-app.tar
            docker-compose down || echo "⚠️ No existing containers to stop"
            docker-compose up -d --build || { echo "❌ Failed to start containers"; exit 1; }
            docker system prune -af
      